<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ionic-shop</title>
    <!-- CSS files -->
    <!--<link rel="stylesheet" href="src/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="src/css/materialize.min.css">
    <link rel="stylesheet" href="src/css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="src/css/font-awesome.min.css" rel="stylesheet">
    <!-- Javascript files -->
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/materialize.min.js"></script>
    <script src="cordova.js"></script>
    <script src="app.js"></script>

    <link rel="icon" href="src/img/logo.png">

</head>

<body onload="onLoad()">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">ionic-shopper</a>
            <a href="#" data-activates="mobile-demo" class="center button-collapse"><i class="fa fa-shopping-cart"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">Javascript</a></li>
                <li><a href="mobile.html">Mobile</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">Javascript</a></li>
                <li><a href="mobile.html">Mobile</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col s12">

        </div>

        <!--- Accordion Collection with badges -->
        <ul class="collapsible" data-collapsible="accordion" id="listSection">


        </ul>
        <!--/Accordion collection with badges -->



        <!-- Modal Structure -->
        <div id="modal-add" class="modal">
            <div class="modal-content">
                <h4>ADD PRODUCT</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="product_name" type="text" class="validate">
                                <label for="product_name">Product Name</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="product_price" type="text" class="validate">
                                <label for="product_price"> Price</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="product_quant" type="text" class="validate">
                                <label for="product_quant">Qty</label>
                            </div>
                            <div class="input-field  col s12">
                                <input id="product_barcode" type="text" class="validate col s8">
                                <label for="barcode">Barcode</label>
                                <a class="btn-floating btn-large yellow darken-1 scan-complete-trigger" id="scan-btn" href="#modal-complete"><i class="fa fa-qrcode"></i></a>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light modal-close" id="save-product">Submit
                                <i class="fa fa-send right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!-- A modal that pops up and give an option to edit an entry -->
        <!-- Modal Structure -->
        <div id="modal-edit" class="modal">
            <div class="modal-content">
                <h4>EDIT PRODUCT</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="product_name_1" type="text" class="validate">
                            </div>
                            <div class="input-field col s3">
                                <input id="product_price_1" type="text" class="validate">

                            </div>
                            <div class="input-field col s3">
                                <input id="product_quant_1" type="text" class="validate">
                            </div>
                            <div class="input-field  col s12">
                                <input id="product_barcode_1" type="text" class="validate col s8">
                                <a class="btn-floating btn-large yellow darken-1 scan-complete-trigger" id="scan-btn-1" href="#modal-complete"><i class="fa fa-qrcode"></i></a>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light modal-close" id="edit-product">Edit
                                <i class="fa fa-send right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>


        <!-- A modal that pops up and give an option to make a purchase an entry -->
        <!-- Modal Structure -->
        <div id="modal-purchase" class="modal">
            <div class="modal-content">
                <h4>Purchase Product</h4>
                <div class="row">
                    <form class="col s12">
                        <h6>Scan the product</h6>
                        <div class="row">
                            <div class="input-field col s12">
                                <a class="btn-floating btn-large yellow darken-1 scan-complete-trigger" id="scan-btn-2"><i class="fa fa-qrcode"></i></a>
                            </div>
                            <div class="input-field  col s12">
                                <input id="product_barcode_2" type="text" class="validate col s8" placeholder="barcode" disabled>

                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="product_name_2" type="text" class="validate" placeholder="Product Name" disabled>
                            </div>
                            <div class="input-field col s6">
                                <input id="product_price_2" type="text" class="validate" placeholder="Price" disabled>

                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="product_quant_2" type="text" class="validate" placeholder="Quantity">
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light modal-close" id="purchase-product">Purchase
                                <i class="fa fa-send right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!-- Footer Actions for the mobile -->
        <div class="action-btns">
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large red">
                    <i class="fa fa-bars fa-5x"></i>
                </a>
                <ul>
                    <!-- Sync system -->
                    <li>
                        <a class="btn-floating btn-large grey darken-1">
                            <i class="fa fa-bolt  fa-1x"></i></a>
                    </li>
                    <!-- Scan a product -->
                    <li><a class="btn-floating btn-large yellow darken-1 " id="purchase" href="#modal-purchase"><i class="fa fa-shopping-cart"></i></a></li>
                    <!-- Add a product -->
                    <li><a class="btn-floating btn-large green add-product-trigger" href="#modal-add"><i class="fa fa-plus"></i></a></li>
                </ul>
            </div>
        </div>
    </div>


</body>

</html>
