<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ionic-shop</title>
    <!-- CSS files -->
    <!--<link rel="stylesheet" href="src/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="src/css/materialize.min.css">
    <link rel="stylesheet" href="src/css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="src/css/font-awesome.min.css" rel="stylesheet">
    <!-- Javascript files -->
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/materialize.min.js"></script>
    <script src="cordova.js"></script>
    <script src="app.js"></script>

    <link rel="icon" href="src/img/logo.png">

</head>

<body onload="onLoad()">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">ionic-shopper</a>
            <a href="#" data-activates="mobile-demo" class="center button-collapse"><i class="fa fa-cloud"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">Javascript</a></li>
                <li><a href="mobile.html">Mobile</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">Javascript</a></li>
                <li><a href="mobile.html">Mobile</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col s12">

        </div>
        
        <!--- Accordion Collection with badges -->
        <ul class="collapsible" data-collapsible="accordion" id="listSection">

            <li>
                <div class="collapsible-header"><i class="fa fa-dot-circle-o"></i>Don Simon<span class="price">&cent;1</span></div>
                <div class="collapsible-body">
                    <p> 1 are in stock</p>
                    <div class="control"><a class="btn-floating red bottom-modal-trigger" href="#modal1" id="11"><i class="fa fa-trash"></i></a><a class="btn-floating yellow bottom-modal-trigger" href="#modal1" id="11"><i class="fa fa-edit"></i></a></div>
                </div>
            </li>
            <li>
                <div class="collapsible-header"><i class="fa fa-dot-circle-o"></i>Muscatella <span class="price">&cent;1</span></div>
                <div class="collapsible-body">
                    <p> are in stock</p>
                    <div class="control"><a class="btn-floating red bottom-modal-trigger" href="#modal1" id="12"><i class="fa fa-trash"></i></a><a class="btn-floating yellow bottom-modal-trigger" href="#modal1" id="12"><i class="fa fa-edit"></i></a></div>
                </div>
            </li>

        </ul>
        <!--/Accordion collection with badges -->




        <!-- Modal Structure -->
        <div id="modal-complete" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>Modal Header</h4>
                <p id="resultInfo">A bunch of text</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="sendData">Confirm</a>
            </div>
        </div>


        <!-- Modal Structure -->
        <div id="modal-add" class="modal">
            <div class="modal-content">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="product_name" type="text" class="validate">
                                <label for="product_name">Product Name</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="product_price" type="text" class="validate">
                                <label for="product_price"> Price</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="product_quant" type="text" class="validate">
                                <label for="product_quant">Qty</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light modal-close" id="save-product">Submit
                                <i class="fa fa-send right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>


        <!-- A modal that pops up and give an option to edit an entry -->


        <!-- Modal Structure -->
        <div id="modal1" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>Edit</h4>
                <form class="col s12">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">First Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Telephone</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
        <!--/ A modal that pops up and give an option to edit an entry -->




        <!-- Footer Actions for the mobile -->
        <div class="action-btns">
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large red">
                    <i class="fa fa-bars fa-5x"></i>
                </a>
                <ul>
                    <!-- Sync system -->
                    <li><a class="btn-floating btn-large grey darken-1"><i class="large material-icons">cloud_off</i></a></li>
                    <!-- Scan a product -->
                    <li><a class="btn-floating btn-large yellow darken-1 scan-complete-trigger" id="scan-btn" href="#modal-complete"><i class="fa fa-qrcode"></i></a></li>
                    <!-- Add a product -->
                    <li><a class="btn-floating btn-large green add-product-trigger" href="#modal-add"><i class="fa fa-plus"></i></a></li>
                </ul>
            </div>
        </div>
    </div>


</body>

</html>
